<!Doctype HTML>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title> Login </title>

	<style>
		@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap');

		* {
			font-family: 'Montserrat', sans-serif;
		}
		body {
			background-color: #bfbfbf;
		}
		.general-container {
			display: flex;
			justify-content: center;
			margin-top: 5rem;
		}

		.table-container {
			background-color: white;
			padding: 50px;
			border-radius: 30px;
		}

		.login-form, .label-login {
			display: flex;
			gap: 20px;
			align-items: center;
		}
	
		.login-form input {
			padding: 8px;
			width: 200px;
			border-radius: 10px;
			border: 0.5px solid black;
		}

		.btn-container button {
			width: 100px;
			padding: 8px;
			border-radius: 10px;
			background-color: black;
			border: none;
			color: white;
			cursor: pointer;
		}

		.btn-container button:hover {
			background-color: #4f4f4f;
		}

		.form {
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		table {
			border-collapse: collapse;
			margin-top: 50px;
		}

		td {
			padding: 15px;
		}
		i {
			margin-left: 10px;
		}
	</style>
	<script src="https://kit.fontawesome.com/be07557a2e.js" crossorigin="anonymous"></script>
</head>

<body>

	<div class="general-container">
		<div class="table-container">
			<div class="form">
				<h1> Turmas Professor </h1>
				<p> Olá, <b>{nome_professor}</b>, essas são suas turmas </p>
				<form method="POST" class="login-form" action="cadastrar_turma">

					<div class="labels">
						<div class="label-login">
							<label> <b>Descrição: </b></label>
							<input type="text" name="descricao">
							<input type="hidden" id="id_professor" name="id_professor" value="{id_professor}">
							<input type="hidden" id="login" name="login" value="{login}">
						</div>
					</div>

					<div class="btn-container"> <button type="submit"> Enviar </button> </div>
				</form>
				<table>
					<!-- Tabela com linhas zebradas -->
				</table>
			</div>
		</div>
	</div>

</body>


</html>
